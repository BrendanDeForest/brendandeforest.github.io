<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Designer Tools</title>
</head>

<body>
    <header>
	    <small>Built by <a href="https://twitter.com/brendandeforest">Brendan DeForest</a></small>
      <h1>Distribution Designer Tools</h1>
      <img class="header-image center" src="images/utilityPoles.jpg" alt="utility poles">
    </header>

    <div id="container"> 
    <div id="workspace">
        <div id="calcSpace">
        <h4>Find the attachment separation between two cables</h4>
        <form id="calc">
          <label for="operation">Choose operation:</label>
          <br>
          <select id="operation">
            <option value="Subtract">Subtract</option>
            <option value="Add">Add</option>
          </select>
          <br><br>
          <div>
            <label>Top Attachment</label>
            <div>
              <input type="number" id="a_ft" placeholder="feet"><label> ft</label>
              <br>
              <input type="number" id="a_in" placeholder="inches"><label> in</label>
            </div>
          </div>
          <br>
          <div>
            <label>Bottom Attachment</label>
            <div>
              <input type="number" id="b_ft" placeholder="feet"><label> ft</label>
              <br>
              <input type="number" id="b_in" placeholder="inches"><label> in</label>
            </div>
          </div>
          <div>
            <!-- Drop Down Menu add/subtract -->
            <Button type="reset">Reset</button>
            <Button type="submit" onevent="event.preventDefault()" onclick="attachCalc()">Submit</button>
          </div>
        </form>
        <div id="calcResults"></div>
      </div>

    </div>

    <div class="links">
        <h3>Engineering Resources</h3>
        <ul>
            <li>
                <a href="https://www.latex-project.org">Latex</a>
            </li>
            <li>
                <a href="https://www.wolframalpha.com">Wolfram Alpha</a>
            </li>
            <li>
                <a href="https://smartsheet-platform.github.io/api-docs/">Smartsheet Documentation</a>
            </li>
        </ul>
    </div>
    </div>
</body>

<script src="index.js"></script>
</html>
