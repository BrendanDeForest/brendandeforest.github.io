<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Designer Tools</title>
</head>

<body>
    <header>
	    <small>Built by <a href="https://twitter.com/brendandeforest">Brendan DeForest</a></small>
      <h1>Distribution Designer Tools</h1>
      <img class="header-image center" src="images/utilityPoles.jpg" alt="utility poles">
    </header>

    <div id="container"> 
    <div id="workspace">
        <div id="calcSpace" class="tools">
          <h3>Attachment Calculator</h3>
          <p>Input two attachment heights and choose an operation.</p>
        <form id="calc">
          <div>
            <label>Top Attachment</label>
            <div>
              <input type="number" id="a_ft" placeholder="feet"><label> ft</label>
              <br>
              <input type="number" id="a_in" placeholder="inches"><label> in</label>
            </div>
          </div>
          <br>
          <div>
            <label>Bottom Attachment</label>
            <div>
              <input type="number" id="b_ft" placeholder="feet"><label> ft</label>
              <br>
              <input type="number" id="b_in" placeholder="inches"><label> in</label>
            </div>
          </div>
          <div>
          <select id="operation">
            <option value="Subtract">Subtract</option>
            <option value="Add">Add</option>
          </select>
            <!-- Drop Down Menu add/subtract -->
            <Button type="reset">Reset</button>
            <Button type="submit" onevent="event.preventDefault()" onclick="attachCalc()">Submit</button>
          </div>
        </form>
        <div id="calcResults" class="results"></div>
          <!-- Result will display here -->
      </div>

    <div id="calcAGL" class="tools">
      <h3>AGL Calculator</h3>
      <form>
        <label>Size of Pole</label>
        <br>
        <input type="number" id="pSize" placeholder = "Size">
        <br>
        <label>Setting Depth</label>
        <br>
        <input type="number" id="setDepth" placeholder = "Setting Depth"><small>Leave blank to use standard setting depth.</small>
        <br>
        <Button type="submit" onclick="runGetAGL()">Submit</button>
      </form>
      <div id="calcAGLResult" class="results">
        <!-- Result will display here -->
      </div>
      <div id="calcAGLNotes">
        <!-- Special notes to user will display here -->
      </div>
    </div>
  </div> <!-- /workspace -->
    <div class="links">
        <h3>Engineering Resources</h3>
        <ul>
            <li>
                <a href="https://www.latex-project.org">Latex</a>
            </li>
            <li>
                <a href="https://www.wolframalpha.com">Wolfram Alpha</a>
            </li>
            <li>
                <a href="https://smartsheet-platform.github.io/api-docs/">Smartsheet Documentation</a>
            </li>
        </ul>
    </div>
    </div>
    <button type=submit id="dark" onclick="darkMode()">Toggle Dark Mode</button    >
</body>

<script src="index.js"></script>
</html>
